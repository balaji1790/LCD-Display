<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>

</head>

<body>
    <div class="content">

        <header>

        </header>

        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="10000">
            <div class="carousel-inner" role="listbox"ng-app="myApp" ng-controller="myCtrl">

                <div class="item active">

                    <div class="movie-image"><img ng-src="https://img.spicinemas.in/resources/images/movies/{{img}}/455x672.jpg">
                    </div>
                    <div class="content_area">
                        <div class="movie-header">
                            <span class="screen-name">{{screen}}</span>
                        </div>
                        <div class="movie-content">Movie
                            <br>
                            <span class="movie_next_font">
                                {{title}}({{certifiate1}})
                            </span>
                        </div>
                        <div class="movie-content">NOW-SHOWING<br>
                            <span class="movie_next_font">{{time|date : "shortTime"}}
                            </span>
                        </div>    
                    </div>

                </div>

                <div class="item">

                    <div class="movie-image"><img ng-src="https://img.spicinemas.in/resources/images/movies/{{img1}}/455x672.jpg">
                    </div>
                    <div class="content_area">
                        <div class="movie-header">
                            <span class="screen-name">{{screen1}}</span>
                        </div>
                        <div class="movie-content">Movie
                            <br>
                            <span class="movie_next_font">
                                {{title1}}({{certifiate1}})
                            </span>
                        </div>
                        <div class="movie-content">NEXT-SHOW<br>
                            <span class="movie_next_font">{{time1|date : "shortTime"}}
                            </span>
                        </div>    
                    </div>

                </div>











                <footer>

                </footer>
            </div>

        </div>
    </div>

</body>
